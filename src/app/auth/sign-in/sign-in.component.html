    <div class="sidenav">
         <div class="login-main-text">
          <img src="https://cdn.futura-sciences.com/buildsv6/images/wide1920/0/6/3/06368a4c81_50145635_etude-nutrition-pavel-bobrovskiy-fotoliacom.jpg" alt="">
         </div>
      </div>
      <div class="main">
         <div class="col-md-6 col-sm-12">
            <div class="login-form">
               <form>
                  <div class="form-group">
                     <label>Email</label>
                     <input type="text" class="form-control" placeholder="Email"  #userName required>
                  </div>
                  <div class="form-group">
                     <label>Password</label>
                     <input type="password" class="form-control" placeholder="Password"  #userPassword required>
                  </div>
                  <button type="submit" class="btn btn-black" (click)="authService.SignIn(userName.value, userPassword.value)">Login</button>
                  <button type="submit" class="btn btn-secondary" routerLink="/register-user">Register</button>
               </form>
            </div>
            <div class="formGroup">
                <button type="button" class="btn googleBtn" (click)="authService.GoogleAuth()">
                  <i class="fab fa-google-plus-g"></i>
                  Log in with Google
                </button>
              </div>
        
              <div class="forgotPassword">
                <span routerLink="/forgot-password">Forgot Password?</span>
              </div>
            </div>
         
      </div>
